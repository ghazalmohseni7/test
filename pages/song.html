<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>player</title>
  </head>
  <body>
    <aside>
      <nav>
        <a href="../index.html"> <i class="fab fa-spotify"></i> Spotify </a>
        <ul>
          <li>
            <a href="../index.html"> <i class="fas fa-home"></i>Home </a>
          </li>
          <li>
            <a href="#"> <i class="fas fa-search"></i>Search </a>
          </li>
          <li>
            <a href="#"> <i class="fas fa-book"></i>Your Library </a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="#"> <i class="fas fa-plus-square"></i>Create Playlist </a>
          </li>
          <li>
            <a href="#"> <i class="fas fa-heart"></i>Liked Songs </a>
          </li>
        </ul>
      </nav>
    </aside>
    <header>
      <div>
        <a href="#"><i class="fas fa-chevron-circle-left"></i></a>
        <a href="#"><i class="fas fa-chevron-circle-right"></i></a>
      </div>
      <div>
        <a href="./Login.html">LOG IN</a>
        <a href="./Register.html">SIGN UP</a>
      </div>
    </header>
    <footer class="player__part">
      <div class="column">
        <img
          src="../assets/images/like.svg"
          ,
          alt=""
          ,
          width="20"
          height="20"
          ,class="like__btn"
        />
        <img
          src="../assets/images/Menu-Circles.svg"
          ,
          alt=""
          ,
          width="20"
          height="20"
          ,class="menu__btn"
        />
      </div>
      <div class="album-cover">
        <img
          src="../assets/images/sample.jpg"
          alt=""
          ,
          width="500"
          height="500"
        />
      </div>
      <div class="song-info">
        <p class="title">name of the song</p>
        <p class="artist">name of the singer</p>
      </div>
      <div class="row">
        <img
          src="../assets/images/shuffle.svg"
          ,
          alt=""
          ,
          width="20"
          height="20"
          ,class="shuffle__btn"
        />
        <img
          src="../assets/images/back.svg"
          ,
          alt=""
          ,
          width="20"
          height="20"
          ,class="back__btn"
        />
        <img
          src="../assets/images/play.svg"
          ,
          alt=""
          ,
          width="20"
          height="20"
          ,class="play__btn"
        />
        <img
          src="../assets/images/next.svg"
          ,
          alt=""
          ,
          width="20"
          height="20"
          ,class="next__btn"
        />
        <img
          src="../assets/images/repeat.svg"
          ,
          alt=""
          ,
          width="20"
          height="20"
          ,class="repeat__btn"
        />
      </div>
      <div class="song-timeline">
        <span class="time-stamp">0:00</span>
        <input type="range" class="song_range" max="100" value="0" />
        <span class="duration">4:00</span>
      </div>
    </footer>
  </body>
</html>
